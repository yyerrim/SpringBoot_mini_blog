spring.application.name=mini_blog

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/mini_blog?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# SpringBoot PDF 4.33
# spring.jpa.properties.hibernate.auto_quote_keyword=true : 동작안됨 ===> 다른 옵션 사용
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
logging.level.org.hibernate.orm.jdbc.bind=trace